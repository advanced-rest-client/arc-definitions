<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>arc-definitions demo</title>
</head>
<body>
  <arc-definitions></arc-definitions>

  <div class="vertical-section-container centered card">
    <h3>Query headers</h3>

    <paper-input label="Header name" id="headerName"></paper-input>

    <paper-radio-group selected="request" id="type">
      <paper-radio-button name="request">Request headers</paper-radio-button>
      <paper-radio-button name="response">Response headers</paper-radio-button>
    </paper-radio-group>

    <paper-button raised id="queryButton">Query</paper-button>

    <ul id="headerResults"></ul>
  </div>

  <div class="vertical-section-container centered card">
    <h3>Query status codes</h3>

    <paper-input label="Status code" id="codeValue" type="number" value="100" min="100" max="599" step="1"></paper-input>

    <paper-button raised id="statusButton">Query</paper-button>

    <output id="statusResults"></output>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
