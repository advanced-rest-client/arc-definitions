<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="../node_modules/mocha/mocha.js"></script>
  <script src="../node_modules/chai/chai.js"></script>
  <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

  <script type="module" src="../arc-definitions.js"></script>
</head>

<body>
  <test-fixture id="basic">
    <template>
      <arc-definitions></arc-definitions>
    </template>
  </test-fixture>

  <script type="module">
  function fire(type, detail, node) {
    const e = new CustomEvent(type, {
      detail: detail,
      bubbles: true,
      composed: true,
      cancelable: true
    });
    (node || document.body).dispatchEvent(e);
    return e;
  }
  /* global fixture, assert */
  suite('basic', function() {
    test('query request headers', function() {
      fixture('basic');
      const detail = {
        type: 'request',
        query: 'Content'
      };
      const event = fire('query-headers', detail);
      const results = event.detail.headers;
      assert.isAbove(results.length, 0);
    });

    test('query request headers without query property', function() {
      fixture('basic');
      const detail = {
        type: 'request'
      };
      const event = fire('query-headers', detail);
      const results = event.detail.headers;
      assert.isAbove(results.length, 0);
    });

    test('query response headers', function() {
      fixture('basic');
      const detail = {
        type: 'response',
        query: 'Content'
      };
      const event = fire('query-headers', detail);
      const results = event.detail.headers;
      assert.isAbove(results.length, 0);
    });

    test('query response headers without query property', function() {
      fixture('basic');
      const detail = {
        type: 'response'
      };
      const event = fire('query-headers', detail);
      const results = event.detail.headers;
      assert.isAbove(results.length, 0);
    });

    test('headers query empty results should be array', function() {
      fixture('basic');
      const detail = {
        type: 'response',
        query: 'abcdefghij'
      };
      const event = fire('query-headers', detail);
      const results = event.detail.headers;
      assert.lengthOf(results, 0);
    });

    test('headers query is canceled', function() {
      fixture('basic');
      const detail = {
        type: 'response'
      };
      const event = fire('query-headers', detail);
      assert.isTrue(event.defaultPrevented);
    });

    test('status code query returns a value', function() {
      fixture('basic');
      const detail = {
        code: 200
      };
      const event = fire('query-status-codes', detail);
      const value = event.detail.statusCode;
      assert.equal(value.key, 200);
    });

    test('status code query returns null if not found', function() {
      fixture('basic');
      const detail = {
        code: 900
      };
      const event = fire('query-status-codes', detail);
      const value = event.detail.statusCode;
      assert.strictEqual(value, null);
    });

    test('status code query is canceled', function() {
      fixture('basic');
      const detail = {
        code: 200
      };
      const event = fire('query-status-codes', detail);
      assert.isTrue(event.defaultPrevented);
    });

    test('Ignores canceled query event', () => {
      document.body.addEventListener('query-headers', function f(e) {
        document.body.removeEventListener('query-headers', f);
        e.preventDefault();
      });
      fixture('basic');
      const detail = {
        type: 'response'
      };
      const e = fire('query-headers', detail);
      assert.isUndefined(e.detail.headers);
    });

    test('Sets empty array when no type', () => {
      fixture('basic');
      const detail = {};
      const e = fire('query-headers', detail);
      assert.lengthOf(e.detail.headers, 0);
    });

    test('Ignores status code query when canceled', function() {
      document.body.addEventListener('query-status-codes', function f(e) {
        document.body.removeEventListener('query-status-codes', f);
        e.preventDefault();
      });
      fixture('basic');
      const detail = {
        code: 200
      };
      const e = fire('query-status-codes', detail);
      assert.isUndefined(e.statusCode);
    });
  });
  </script>
</body>

</html>
